<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验一.1</title>
    <style>
        .box{
        margin-left: 40%;
        margin-right: 45%;
        width: 200px; /* 或其他固定宽度值 */
        background-color: #800080;
        }

        .text{
            margin-left: center;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2 style="text-align:center">《静夜思》</h2>
        <hr></hr>
        <h2 style="text-align:center">李白</h2>
        <hr></hr>
        <h2 style="text-align:center">
            床前明月光，<br>
            疑是地上霜。<br>
            举头望明月，<br>
            低头思故乡。<br>
        </h2>
    </div>
</body>
</html>
