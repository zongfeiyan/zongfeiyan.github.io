<!DOCTYPE html>  
<html>  
<head>  
  <title>Table Page</title>  
<link rel="stylesheet" type="text/css" href="styles.css">  
<style>
  table {  
  border-collapse: collapse;  
  width: 100%;  
  border: 1px solid black;  
}  
  
table th, table td {  
  border: 1px solid black;  
  padding: 8px;  
}  
  
table tr {  
  background-color: #c0f9f0;  
}  
  
table tr:nth-child(2) {  
  background-color: #f2f2f2;  
}  
  
table tr:nth-child(3) {  
  background-color: #e6f086;  
}  
  
table tr:nth-child(4) {  
  background-color: #63b4fa;  
}
</style>
</head>  

     
<body>  
  
  <table>
      <caption>畅销活动排行榜</caption>
      <tr class="row4">  
        <td>活动编号</td>  
        <td>活动名称</td>  
        <td>会员价</td>  
        <td>参加人数</td>  
      </tr>  
      <tr class="row1">  
        <td>001</td>  
        <td>田园风光</td>  
        <td>3800</td>  
        <td>800</td>  
      </tr>  
      <tr class="row2">  
        <td>002</td>  
        <td>海天一色</td>  
        <td>3600</td>  
        <td>700</td>  
      </tr>  
      <tr class="row3">  
        <td>003</td>  
        <td>北欧风情</td>  
        <td>3300</td>  
        <td>600</td>  
      </tr>  
      <tr class="row4">  
        <td>004</td>  
        <td>南极风采</td>  
        <td>3100</td>  
        <td>500</td>  
      </tr>  
      
    </tbody>  
  </table>  
</body>  
</html>
